<div>
    <h1>INVESTIMENTOS</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <ng-container matColumnDef="objective">
            <th mat-header-cell *matHeaderCellDef> Objetivo </th>
            <td mat-cell *matCellDef="let element"> {{ element.objective }} </td>
          </ng-container>
          <ng-container matColumnDef="currentBalance">
            <th mat-header-cell *matHeaderCellDef> Saldo Atual </th>
            <td mat-cell *matCellDef="let element"> {{ element.currentBalance }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
