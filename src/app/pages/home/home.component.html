<div
  class="container"
  *ngIf="investmentList$ | async as dataSource">

  <app-title text="INVESTIMENTOS"></app-title>

  <table
    mat-table
    class="mat-elevation-z8"
    [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="objective">
      <th mat-header-cell *matHeaderCellDef> Objetivo </th>
      <td mat-cell *matCellDef="let element"> {{ element.objetivo }} </td>
    </ng-container>

    <ng-container matColumnDef="currentBalance">
      <th mat-header-cell *matHeaderCellDef> Saldo Atual </th>
      <td mat-cell *matCellDef="let element"> {{ formatMoney(element.saldoTotal) }} </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns">
    </tr>

    <tr
        (click)="goToDetail(row)"
        mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

</div>
